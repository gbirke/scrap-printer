<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Scrap Paper Generator</title>
  <meta name="description" content="Generate password slips, name tags, etc">
  <meta name="author" content="Gabriel Birke">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="main.css">
  

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row no-print">
      <form>
        <div class="one-half column" style="margin-top: 25%">
            <label for="data-lines">Your Input</label>
            <textarea name="dataLines" id="data-lines" rows="15" style="height:25rem;width:95%" ></textarea>
            <label for="divider-chars">Divider</label>
            <input size="3" id="divider-chars" name="dividerChars" value=";">
            <p>Each line will be passed on to the template. Line content is split into columns at the divider chars</p>
        </div>
        <div class="one-half column" style="margin-top: 25%">
          <label for="template-in">Template</label>
          <textarea name="template_in" id="template-in" style="height:25rem;width:95%" ><div class="scrap format-5by1cm border">{{ $0 }}</div></textarea>
          <p>Use the placeholder <code>{{ $0 }}</code> for the whole line.</p>
          <p>Use placeholders like <code>{{ $1 }}</code>, <code>{{ $2 }}</code>, <code>{{ $3 }}</code>, for columns.
        </div>
      </form>
    </div>
    <div class="row">
      <div class="twelve columns scrap-result border s5by1" id="scrapResult"></div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
